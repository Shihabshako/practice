<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script
         src="https://kit.fontawesome.com/1fa53b068c.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="./css/style.css" />
      <title>Ten sports</title>
   </head>
   <body>
      <header>
         <h1>Watch NFL 2020 Week 4 Live Streaming HD</h1>
      </header>
      <section class="video">
         <div class="container">
            <div class="video-banner">
               <div class="video-banner-overly">
                  <div class="playButton">
                     <i class="fas fa-play-circle"></i>
                  </div>
                  <div class="video-footer">
                     <div class="video-footer-left">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-volume-up"></i>
                     </div>
                     <div class="video-footer-right">
                        <p class="live"><span></span>Live</p>
                        <div class="setting" id="setting">
                           <ul class="ql">
                              <li class="btn active">HD 1080p</li>
                              <li class="btn">HD 720p</li>
                           </ul>
                           <img src="./images/hd.png" alt="" class="hd" />
                           <i class="fas fa-cog"></i>
                        </div>
                        <i class="fas fa-expand-arrows-alt"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="./js/main.js"></script>
   </body>
</html>
